// When set to true the Gradle daemon is used to run the build. For local developer builds 
// this is our favorite property. The developer environment is optimized for speed and 
// feedback so we nearly always run Gradle jobs with the daemon. We don't run CI builds 
// with the daemon (i.e. a long running process) as the CI environment is optimized for 
// consistency and reliability. 
org.gradle.daemon = true

// Enables new incubating mode that makes Gradle selective when configuring projects. 
// Only relevant projects are configured which results in faster builds for large multi-projects. 
org.gradle.configureondemand = true


org.gradle.parallel = true

org.gradle.workers.max = 2